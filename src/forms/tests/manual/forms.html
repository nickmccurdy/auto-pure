<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Forms Tests</title>

    <link rel="stylesheet" href="../../../../build/base.css">
    <link rel="stylesheet" href="../../../../build/buttons.css">
    <link rel="stylesheet" href="../../../../build/forms.css">
</head>

<body>
    <h1>Forms Tests</h1>

    <h2>Default Form</h2>

    <form>
        <fieldset>
            <legend>A default inline form.</legend>

            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">

            <label>
                <input type="checkbox"> Remember me
            </label>

            <button type="submit">Sign in</button>
        </fieldset>
    </form>


    <h2>Invalid Inputs</h2>

    <form>
        <input type="email" placeholder="Requires an email" required>
    </form>


    <h2>Disabled Inputs</h2>

    <form>
        <input type="text" placeholder="Disabled input here..." value="Foo bar baz" disabled>
    </form>


    <h2>Readonly Inputs</h2>

    <form>
        <input type="text" placeholder="Readonly input here..." value="Foo bar baz" readonly>
    </form>


    <h2>Selects</h2>

    <form>
        <select>
            <option>Brazil</option>
            <option>Canada</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Venezuela</option>
        </select>

        <select multiple="multiple">
            <option>Brazil</option>
            <option>Canada</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Venezuela</option>
        </select>
    </form>


    <h2>Checkboxes and Radios</h2>

    <form>
        <label>
            <input type="checkbox" value="">
            Here's option one.
        </label>

        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Here's a radio button. You can choose this one...
        </label>

        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            ...Or this one!
        </label>
    </form>


    <h2>Buttons</h2>

    <form>
        <button>Button</button>
        <input type="submit" value="Submit" />
        <input type="button" value="Input Button" />
        <input type="reset" value="Reset" />
    </form>
</body>
</html>
