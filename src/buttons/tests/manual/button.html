<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Buttons Tests</title>

    <link rel="stylesheet" href="../../../../build/base.css">
    <link rel="stylesheet" href="../../../../build/buttons.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome-ie7.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <style>
        .pure-button-green {
            text-transform: uppercase;
            font-weight:bold;
            color: white;
            padding: 0.8em 2.5em;
            background: #16bb51;
            border-radius: 6px;
            text-shadow: 0 1px 1px rgb(22, 116, 29);
        }

        .pure-button-red {
            background: red;
            text-transform: uppercase;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgb(170, 46, 23);
            border: 3px solid rgb(131, 2, 2);
            border-radius: 20px;
        }

        .pure-button-yellow {
            background: rgb(255, 236, 15);
            color: rgb(146, 128, 32);
            border: 1px solid rgb(201, 189, 52);
            text-shadow: -1px 1px 1px white;
        }

        .pure-button-wedding:hover,
        .pure-button-wedding:focus {
            background: #555;
            color: #eee;
        }
        .pure-button-wedding:active {
            background: #222;
            color: #fff;
            box-shadow: none;
        }
        
        .custom-fonts {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Buttons Tests</h1>

    <h2>Regular Buttons</h2>
    <p>
        <button>A Regular Button</button>
    </p>

    <h2>Disabled Buttons</h2>
    <p>
        <button disabled>A Regular Button</button>
    </p>

    <h2>Customizing Buttons</h2>
    <p>
        <button class="pure-button-green">A Custom Button</button>
    </p>
    <p>
        <button class="pure-button-red">Another custom Button</button>
    </p>
    <p>
        <button class="pure-button-yellow">Another custom Button</button>
    </p>

    <p>
        <button class="pure-button-wedding">
            <i class="fa fa-film"></i>
            Start Playing Movie
        </button>
    </p>

    <h2>Form Input Buttons</h2>
    <p>
        <button>Button</button>
        <input type="submit" value="Submit">
        <input type="button" value="Input Button">
        <input type="reset" value="Reset">
    </p>

    <h2>Form Input Buttons (Custom Fonts)</h2>
    <p class="custom-fonts">
        <button>Button</button>
        <input type="submit" value="Submit">
        <input type="button" value="Input Button">
        <input type="reset" value="Reset">
    </p>
</body>
</html>
